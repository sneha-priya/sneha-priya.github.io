<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio</title>
        <link rel = "stylesheet"  href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
        <link rel = "stylesheet" href = "../css/bulma-divider.css">
        <style>
        .progress{
            line-height: 19px;
            width:40%;
            }
        
        </style>
    </head>
    <body>
        <div class = "container">
            <div class = "columns">
                <div class = "column">
                    <h1 class = "title is-white">PRO Skills</h1>
                    <p>Python</p>
                    <progress class = "progress is-warning" value = "40" max = "100">40%</progress>
                    <p>Flask</p>
                    <progress class = "progress is-warning" value = "20" max = "100">40%</progress>
                    <p>HTML</p>
                    <progress class = "progress is-warning" value = "80" max = "100">40%</progress>
                    <p>CSS</p>
                    <progress class = "progress is-warning" value = "70" max = "100">40%</progress>
                    <p>JS</p>
                    <progress class = "progress is-warning" value = "20" max = "100">40%</progress>
                    <p>Bootstrap</p>
                    <progress class = "progress is-warning" value = "60" max = "100">40%</progress>
                    <p>Bulma</p>
                    <progress class = "progress is-warning" value = "40" max = "100">40%</progress>
                    <p>Git</p>
                    <progress class = "progress is-warning" value = "50" max = "100">40%</progress>
                </div>
                    <div class = "is-divider-vertical"></div>
                    <div class = "column">Python</div>
            </div>
        </div>
    </body>
</html>
